# SOAR Web Server scrape targets
# File-based service discovery configuration for Prometheus
#
# This file defines the target endpoints for the SOAR web server.
# Prometheus will automatically reload this file every 30 seconds.

- targets:
    - 'localhost:61225'
  labels:
    instance: 'soar-web-prod'
    component: 'web'
    environment: 'production'
