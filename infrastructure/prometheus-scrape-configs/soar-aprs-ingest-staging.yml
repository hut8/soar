# SOAR APRS Ingest scrape targets - STAGING
# File-based service discovery configuration for Prometheus
#
# This file defines the target endpoints for the SOAR APRS ingest service in staging.
# Prometheus will automatically reload this file every 30 seconds.

- targets:
    - 'localhost:9194'
  labels:
    instance: 'soar-staging'
    component: 'ingest-ogn'
    environment: 'staging'
