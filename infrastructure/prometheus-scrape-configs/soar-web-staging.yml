# SOAR Web Server scrape targets - STAGING
# File-based service discovery configuration for Prometheus
#
# This file defines the target endpoints for the SOAR web server in staging.
# Prometheus will automatically reload this file every 30 seconds.

- targets:
    - 'localhost:61226'
  labels:
    instance: 'soar-web-staging'
    component: 'web'
    environment: 'staging'
