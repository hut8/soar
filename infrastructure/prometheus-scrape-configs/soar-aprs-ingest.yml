# SOAR APRS Ingest scrape targets
# File-based service discovery configuration for Prometheus
#
# This file defines the target endpoints for the SOAR APRS ingest service.
# Prometheus will automatically reload this file every 30 seconds.

- targets:
    - 'localhost:9093'
  labels:
    instance: 'soar'
    component: 'aprs-ingest'
    environment: 'production'
