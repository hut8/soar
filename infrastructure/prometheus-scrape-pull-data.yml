# SOAR Pull-Data Job Scrape Configuration
# This file is automatically included via scrape_config_files in prometheus.yml

- job_name: 'soar-pull-data'

  # Metrics endpoint configuration
  metrics_path: '/metrics'

  # Scrape interval for this job
  # Note: pull-data only runs during its execution (not persistent)
  # Metrics will only be available while the job is running
  scrape_interval: 5s

  # Timeout for each scrape
  scrape_timeout: 3s

  static_configs:
    - targets:
        # Pull-data metrics server (ephemeral - only during pull-data execution)
        - 'localhost:9092'
      labels:
        instance: 'soar-pull-data'
        component: 'pull-data'

  # Add custom labels to all metrics from this job
  metric_relabel_configs:
    # Add a source label to identify metrics origin
    - source_labels: [__name__]
      target_label: source
      replacement: 'soar-pull-data'
