# DEPRECATED: This configuration is for the legacy soar-ingest-ogn service
# Use soar-ingest.yml for the unified ingest service instead
#
# SOAR OGN Ingest Metrics (ingest-ogn subcommand)
# This file defines a complete scrape job configuration for the SOAR OGN ingest service.
# Prometheus will automatically load this file when using scrape_config_files.

scrape_configs:
  - job_name: 'soar-ingest-ogn'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets:
          - 'localhost:9093'
        labels:
          instance: 'soar'
          component: 'ingest-ogn'
          environment: 'production'
