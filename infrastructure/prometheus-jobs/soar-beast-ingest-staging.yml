# SOAR BEAST Ingest Metrics (Staging - ingest-beast subcommand)
# This file defines a complete scrape job configuration for the SOAR BEAST ingest service (staging).
# Prometheus will automatically load this file when using scrape_config_files.

job_name: 'soar-beast-ingest-staging'
metrics_path: '/metrics'
scrape_interval: 10s
scrape_timeout: 5s

static_configs:
  - targets:
      - 'localhost:9096'
    labels:
      instance: 'soar-staging'
      component: 'beast-ingest'
      environment: 'staging'
