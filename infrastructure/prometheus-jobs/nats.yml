# NATS Metrics (prometheus-nats-exporter)
# The prometheus-nats-exporter service scrapes NATS HTTP endpoint (localhost:8222)
# and exposes JetStream metrics in Prometheus format on port 7777.

scrape_configs:
  - job_name: 'nats'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 'localhost:7777'
        labels:
          instance: 'soar'
          component: 'nats'
