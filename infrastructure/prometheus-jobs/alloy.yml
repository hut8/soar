# Grafana Alloy Metrics
# This file defines a scrape job configuration for Grafana Alloy profiling collector.
# Alloy exposes Prometheus metrics for monitoring profiling collection and pipeline health.

scrape_configs:
  - job_name: 'alloy'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 'localhost:12345'
        labels:
          instance: 'alloy'
          component: 'profiling-collector'
          environment: 'production'
