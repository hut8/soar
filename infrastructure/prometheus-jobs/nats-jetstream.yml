# NATS JetStream Metrics (prometheus-nats-exporter)
# This file defines a complete scrape job configuration for NATS JetStream monitoring.
# The prometheus-nats-exporter service scrapes NATS HTTP endpoint (localhost:8222)
# and exposes JetStream metrics in Prometheus format on port 7777.
# Prometheus will automatically load this file when using scrape_config_files.

job_name: 'nats-jetstream'
metrics_path: '/metrics'
scrape_interval: 15s
scrape_timeout: 10s

static_configs:
  - targets:
      - 'localhost:7777'
    labels:
      instance: 'soar'
      component: 'nats-jetstream'
      environment: 'production'
