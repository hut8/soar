# SOAR OGN Ingest Metrics (Staging - ingest-ogn subcommand)
# This file defines a complete scrape job configuration for the SOAR OGN ingest service (staging).
# Prometheus will automatically load this file when using scrape_config_files.

scrape_configs:
  - job_name: 'soar-ingest-ogn-staging'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets:
          - 'localhost:9194'
        labels:
          instance: 'soar-staging'
          component: 'ingest-ogn'
          environment: 'staging'
