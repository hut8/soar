# SOAR APRS Ingest Metrics (Staging - ingest-aprs subcommand)
# This file defines a complete scrape job configuration for the SOAR APRS ingest service (staging).
# Prometheus will automatically load this file when using scrape_config_files.

job_name: 'soar-aprs-ingest-staging'
metrics_path: '/metrics'
scrape_interval: 10s
scrape_timeout: 5s

static_configs:
  - targets:
      - 'localhost:9094'
    labels:
      instance: 'soar-staging'
      component: 'aprs-ingest'
      environment: 'staging'
