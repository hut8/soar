# SOAR ADS-B Ingest Metrics (Staging - ingest-adsb subcommand)
# This file defines a complete scrape job configuration for the SOAR ADS-B ingest service (staging).
# Prometheus will automatically load this file when using scrape_config_files.

job_name: 'soar-ingest-adsb-staging'
metrics_path: '/metrics'
scrape_interval: 10s
scrape_timeout: 5s

static_configs:
  - targets:
      - 'localhost:9096'
    labels:
      instance: 'soar-staging'
      component: 'ingest-adsb'
      environment: 'staging'
