# Prometheus configuration for SOAR metrics scraping

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds

  # Attach these labels to all metrics scraped by this Prometheus instance
  external_labels:
    environment: 'production'
    service: 'soar'

# Scrape configurations
scrape_configs:
  # SOAR Web Server Metrics (HTTP API endpoints)
  - job_name: 'soar-web'

    # Metrics endpoint configuration
    metrics_path: '/data/metrics'

    # Scrape interval for this job (overrides global)
    scrape_interval: 10s

    # Timeout for each scrape
    scrape_timeout: 5s

    static_configs:
      - targets:
          # Production web server
          - 'localhost:61225'
        labels:
          instance: 'soar-web-prod'
          component: 'web'

    # Add custom labels to all metrics from this job
    metric_relabel_configs:
      # Add a source label to identify metrics origin
      - source_labels: [__name__]
        target_label: source
        replacement: 'soar'

  # SOAR APRS Client Metrics (run subcommand)
  - job_name: 'soar-run'

    # Metrics endpoint configuration
    metrics_path: '/metrics'

    # Scrape interval for this job (overrides global)
    scrape_interval: 10s

    # Timeout for each scrape
    scrape_timeout: 5s

    static_configs:
      - targets:
          # Production APRS client
          - 'localhost:9091'
        labels:
          instance: 'soar'
          component: 'run'

    # Add custom labels to all metrics from this job
    metric_relabel_configs:
      # Add a source label to identify metrics origin
      - source_labels: [__name__]
        target_label: source
        replacement: 'soar-run'

  # Optional: Development instance (if running on same server)
