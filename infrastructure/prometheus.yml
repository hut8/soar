# Prometheus configuration
# SOAR-specific jobs are loaded from /etc/prometheus/jobs/*.yml via scrape_config_files
# This allows multiple projects to add their own job files without conflicts

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load SOAR and other service scrape jobs from separate files
scrape_config_files:
  - '/etc/prometheus/jobs/*.yml'

# Basic infrastructure scrape configs
scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
