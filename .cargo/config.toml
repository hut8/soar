# Cargo build configuration

[target.x86_64-unknown-linux-gnu]
# Use mold linker for faster linking (20-30% faster than default ld)
# mold must be installed: sudo apt-get install mold
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[build]
# Enable incremental compilation for faster rebuilds
incremental = true

# Parallel compilation jobs (default is # of CPUs)
# jobs = 4
