name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-sveltekit:
    name: Test SvelteKit Project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run check

      - name: Run tests
        run: npm test

      - name: Build SvelteKit project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/build/
          retention-days: 1

  test-rust:
    name: Test Rust Project
    runs-on: ubuntu-latest
    needs: test-sveltekit

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: soar_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/build/

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt

      - name: Install PostgreSQL client and PostGIS
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client curl

      - name: Install PostGIS in PostgreSQL container
        run: |
          # Install PostGIS in the running PostgreSQL container
          docker exec $(docker ps -q --filter ancestor=postgres:15) sh -c "
            apt-get update &&
            apt-get install -y postgresql-15-postgis-3 &&
            echo 'PostGIS installed successfully'
          "

      - name: Setup test database
        env:
          PGPASSWORD: postgres
        run: |
          # Create PostGIS extension
          psql -h localhost -U postgres -d soar_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"

      - name: Check Rust formatting
        run: cargo fmt --check

      - name: Install Diesel CLI
        run: cargo install diesel_cli --no-default-features --features postgres

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/soar_test
        run: diesel migration run

      - name: Install JS dependencies for build during Rust tests
        run: |
          cd web && npm ci

      - name: Run Clippy
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/soar_test
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/soar_test
        run: cargo test --verbose

  build-release:
    name: Build Release Binary
    runs-on: ubuntu-latest
    needs: [test-sveltekit, test-rust]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/build/

      - name: Setup Node.js (for npm build during Rust build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: |
          cd web
          npm ci

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Create binary archive
        run: |
          mkdir -p release
          cp target/release/soar release/
          cp README.md release/ || echo "No README.md found"
          tar -czf soar-linux-x64.tar.gz -C release .

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: soar-linux-x64
          path: soar-linux-x64.tar.gz
          retention-days: 30

      - name: Show binary info
        run: |
          echo "Binary size:"
          ls -lh target/release/soar
          echo ""
          echo "Binary info:"
          file target/release/soar
          echo ""
          echo "Help output:"
          ./target/release/soar --help || true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

      - name: Check for outdated dependencies
        run: |
          cargo install cargo-outdated
          cargo outdated --exit-code 1 || echo "Some dependencies are outdated (non-critical)"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [test-sveltekit, test-rust, build-release, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release binary
        uses: actions/download-artifact@v4
        with:
          name: soar-linux-x64
          path: ./

      - name: Extract binary
        run: |
          tar -xzf soar-linux-x64.tar.gz
          chmod +x soar

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_SERVER }} >> ~/.ssh/known_hosts

      - name: Deploy binary
        run: |
          # Create a unique temporary filename for the new binary
          TIMESTAMP=$(date +%s)
          TEMP_BINARY="/tmp/soar-$TIMESTAMP"

          echo "Uploading new binary to server..."
          scp soar soar@${{ secrets.DEPLOY_SERVER }}:$TEMP_BINARY

          echo "Deploying binary safely..."
          ssh soar@${{ secrets.DEPLOY_SERVER }} << EOF
            set -e

            echo "Stopping SOAR services..."
            sudo systemctl stop soar || echo "SOAR services were not running"

            echo "Backing up current binary..."
            if [ -f /usr/local/bin/soar ]; then
              cp /usr/local/bin/soar /home/soar/soar.backup.\$(date +%s)
            fi

            echo "Installing new binary..."
            sudo mv $TEMP_BINARY /usr/local/bin/soar
            sudo chmod +x /usr/local/bin/soar
            sudo chown root:root /usr/local/bin/soar

            echo "Starting SOAR services..."
            sudo systemctl start soar

            echo "Checking service status..."
            sleep 5
            sudo systemctl status soar --no-pager || true

            echo "Cleaning up old backups (keeping last 5)..."
            ls -t /home/soar/soar.backup.* 2>/dev/null | tail -n +6 | xargs rm -f || true

            echo "Deployment completed successfully!"
          EOF

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          ssh soar@${{ secrets.DEPLOY_SERVER }} << 'EOF'
            echo "Binary version:"
            /usr/local/bin/soar --help | head -3 || echo "Could not get version info"

            echo ""
            echo "Service status:"
            sudo systemctl is-active soar || echo "Service is not active"

            echo ""
            echo "Recent logs:"
            sudo journalctl -u soar --no-pager --lines=10 || echo "Could not retrieve logs"
          EOF

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
