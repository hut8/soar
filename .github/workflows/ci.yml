name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-sveltekit:
    name: Test SvelteKit Project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run check

      - name: Build SvelteKit project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/build/
          retention-days: 1

  test-rust:
    name: Test Rust Project
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build custom PostgreSQL image with pg_partman
        run: |
          docker build -t postgis-partman:test -f .github/postgis-partman.Dockerfile .

      - name: Start PostgreSQL service with pg_partman
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_DB=soar_test \
            -p 5432:5432 \
            --health-cmd="pg_isready" \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=5 \
            postgis-partman:test

      - name: Wait for PostgreSQL to be ready
        run: |
          timeout 60s bash -c 'until docker exec postgres pg_isready -U postgres; do sleep 2; done'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: ./web
        run: npm ci

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt

      - name: Install PostgreSQL client, GDAL, and mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libgdal-dev mold clang

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "test-build"
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-all-crates: true

      - name: Setup test database
        env:
          PGPASSWORD: postgres
        run: |
          # Create PostGIS extension (already available in postgis/postgis image)
          psql -h localhost -U postgres -d soar_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"

      - name: Check Rust formatting
        run: cargo fmt --check

      - name: Cache Diesel CLI
        id: cache-diesel
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/diesel
          key: ${{ runner.os }}-diesel-cli-2.2.0

      - name: Install Diesel CLI
        if: steps.cache-diesel.outputs.cache-hit != 'true'
        run: cargo install diesel_cli --no-default-features --features postgres --version 2.2.0

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/soar_test
        run: diesel migration run

      - name: Cache cargo-nextest
        id: cache-nextest
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-nextest
          key: ${{ runner.os }}-cargo-nextest-0.9.68

      - name: Install cargo-nextest
        if: steps.cache-nextest.outputs.cache-hit != 'true'
        run: cargo install cargo-nextest --version 0.9.68 --locked

      - name: Run Clippy
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/soar_test
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/soar_test
        run: cargo nextest run

      - name: Cleanup PostgreSQL container
        if: always()
        run: |
          docker stop postgres || true
          docker rm postgres || true

  build-release:
    name: Build Release Binary
    runs-on: ubuntu-22.04
    needs: test-sveltekit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/build/

      - name: Setup Node.js (for npm build during Rust build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: ./web
        run: npm ci

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install GDAL and mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev mold clang

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "release-build"
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-all-crates: true

      - name: Build release binary
        env:
          RUSTFLAGS: "-C link-arg=-fuse-ld=mold -C linker=clang --cfg tokio_unstable"
        run: cargo build --release

      - name: Verify runtime initialization
        run: |
          echo "Testing runtime initialization (Sentry, tracing, tokio-console on port 7779)..."
          timeout 10s ./target/release/soar verify-runtime || EXIT_CODE=$?
          if [ ${EXIT_CODE:-0} -eq 124 ]; then
            echo "ERROR: verify-runtime command timed out (likely hung)"
            exit 1
          elif [ ${EXIT_CODE:-0} -ne 0 ]; then
            echo "ERROR: verify-runtime command failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
          echo "âœ“ Runtime verification passed"

      - name: Create binary archive
        run: |
          rm -rf release
          mkdir -p release
          cp target/release/soar release/
          cp README.md release/ || echo "No README.md found"
          tar -czf soar-linux-x64.tar.gz -C release .

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: soar-linux-x64
          path: soar-linux-x64.tar.gz
          retention-days: 30

      - name: Show binary info
        run: |
          echo "Binary size:"
          ls -lh target/release/soar
          echo ""
          echo "Binary info:"
          file target/release/soar
          echo ""
          echo "Help output:"
          ./target/release/soar --help || true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install GDAL development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev mold clang
      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

      - name: Check for outdated dependencies
        run: |
          cargo install cargo-outdated
          cargo outdated --exit-code 1 || echo "Some dependencies are outdated (non-critical)"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [test-sveltekit, test-rust, build-release, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release binary
        uses: actions/download-artifact@v4
        with:
          name: soar-linux-x64
          path: ./

      - name: Extract binary
        run: |
          tar -xzf soar-linux-x64.tar.gz
          chmod +x soar

      - name: Install sentry-cli
        run: |
          curl -sL https://sentry.io/get-cli/ | bash

      - name: Upload debug symbols to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          # Upload the binary with embedded debug symbols
          sentry-cli debug-files upload \
            --org "$SENTRY_ORG" \
            --project "$SENTRY_PROJECT" \
            ./soar

      - name: Create Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          # Use short commit SHA as release version (matching app's SENTRY_RELEASE env var)
          export VERSION="${GITHUB_SHA:0:7}"
          sentry-cli releases new "$VERSION" \
            --org "$SENTRY_ORG" \
            --project "$SENTRY_PROJECT"
          sentry-cli releases set-commits "$VERSION" --auto --ignore-missing \
            --org "$SENTRY_ORG" \
            --project "$SENTRY_PROJECT"
          sentry-cli releases finalize "$VERSION" \
            --org "$SENTRY_ORG" \
            --project "$SENTRY_PROJECT"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_SERVER }} >> ~/.ssh/known_hosts

      - name: Prepare deployment package
        run: |
          # Create timestamped deployment directory name
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "DEPLOY_TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

          # Create local deployment directory
          mkdir -p deploy-pkg
          cp soar deploy-pkg/
          cp infrastructure/soar-deploy deploy-pkg/
          cp *.service deploy-pkg/ || echo "No service files found in root"
          cp *.timer deploy-pkg/ || echo "No timer files found in root"

          # Copy Prometheus job configuration files
          if [ -d infrastructure/prometheus-jobs ]; then
            cp -r infrastructure/prometheus-jobs deploy-pkg/
            echo "Prometheus job files included in deployment package"
          fi

          # Copy Grafana provisioning configuration
          if [ -d infrastructure/grafana-provisioning ]; then
            cp -r infrastructure/grafana-provisioning deploy-pkg/
            echo "Grafana provisioning configuration included in deployment package"
          fi

          # Copy Grafana dashboard files
          if compgen -G "infrastructure/grafana-dashboard-*.json" > /dev/null; then
            cp infrastructure/grafana-dashboard-*.json deploy-pkg/
            DASHBOARD_COUNT=$(ls -1 infrastructure/grafana-dashboard-*.json | wc -l)
            echo "Grafana dashboards included in deployment package: $DASHBOARD_COUNT"
          fi

          # Copy backup scripts directory
          if [ -d scripts/backup ]; then
            cp -r scripts/backup deploy-pkg/scripts/
            echo "Backup scripts included in deployment package"
          fi

          # Create version file with commit SHA (short form for Sentry)
          echo "${GITHUB_SHA:0:7}" > deploy-pkg/VERSION

          echo "Deployment package prepared for timestamp: $TIMESTAMP"
          echo "Commit SHA (short): ${GITHUB_SHA:0:7}"
          ls -lh deploy-pkg/
          if [ -d deploy-pkg/prometheus-jobs ]; then
            echo "Prometheus jobs:"
            ls -lh deploy-pkg/prometheus-jobs/
          fi
          if [ -d deploy-pkg/grafana-provisioning ]; then
            echo "Grafana provisioning:"
            ls -lh deploy-pkg/grafana-provisioning/dashboards/
          fi
          if [ -d deploy-pkg/scripts/backup ]; then
            echo "Backup scripts:"
            ls -lh deploy-pkg/scripts/backup/
          fi

      - name: Upload deployment package
        run: |
          DEPLOY_DIR="/tmp/soar/deploy/${{ env.DEPLOY_TIMESTAMP }}"

          echo "Creating deployment directory on server: $DEPLOY_DIR"
          ssh soar@${{ secrets.DEPLOY_SERVER }} "mkdir -p $DEPLOY_DIR"

          echo "Uploading deployment package..."
          scp -r deploy-pkg/* soar@${{ secrets.DEPLOY_SERVER }}:$DEPLOY_DIR/

          echo "Deployment package uploaded successfully"

      - name: Execute deployment
        run: |
          DEPLOY_DIR="/tmp/soar/deploy/${{ env.DEPLOY_TIMESTAMP }}"
          echo "Executing deployment script..."
          ssh soar@${{ secrets.DEPLOY_SERVER }} "sudo /usr/local/bin/soar-deploy $DEPLOY_DIR"

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
