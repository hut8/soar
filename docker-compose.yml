version: '3.8'

services:
  # PostgreSQL database with PostGIS extension
  postgres:
    image: postgis/postgis:17-3.5
    container_name: soar-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soar_test
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - soar-network

  # NATS messaging server
  nats:
    image: nats:2.10-alpine
    container_name: soar-nats-test
    command:
      - "-js"  # Enable JetStream
      - "-m"   # Enable monitoring
      - "8222" # Monitoring port
    ports:
      - "4222:4222"  # NATS client port
      - "8222:8222"  # HTTP monitoring port
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - soar-network

  # SOAR backend application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soar-app-test
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/soar_test
      NATS_URL: nats://nats:4222
      JWT_SECRET: test-jwt-secret-for-e2e-tests
      SOAR_ENV: test
      SENTRY_DSN: ""
      RUST_LOG: info
    ports:
      - "61226:61226"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:61226/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    networks:
      - soar-network
    command: >
      sh -c "
        soar migrate &&
        soar seed-test-data &&
        soar web --port 61226 --interface 0.0.0.0 --test-mode
      "

volumes:
  postgres-data:
    driver: local

networks:
  soar-network:
    driver: bridge
